spring:
  application:
    name: E-commerce

  datasource:
      url: jdbc:mysql://localhost:3306/myecommerce
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
      hibernate:
          ddl-auto: update
      show-sql: true
      properties:
          hibernate:
          dialect: org.hibernate.dialect.MySQL5Dialect

server:
  port: 8080
  servlet:
    context-path: /api